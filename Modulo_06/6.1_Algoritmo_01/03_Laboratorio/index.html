<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 6: Algoritmos I</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header>
        <h1>Modulo 6: Algoritmos I - Laboratorio</h1>
    </header>
    
    <main>
        <div class="carrito-content">

            <h2>Carrito de la compra</h2>
    
            <ol id="product-list-container">
            </ol>
    
    
            <input id="calcular" type="button" class="btn" value="Calcular" />
    
            <div class="carrito-total">
                <p>Subtotal: <span id="total-subtotal">XX,XX</span> €</p>
                <p>Impuestos: <span id="total-impuestos">XX,XX</span> €</p>
                <p>Total: <span id="total">XX,XX</span> €</p>
            </div>
    
        </div>
    </main>



    <script src="js/app.js"></script>
</body>
</html>
